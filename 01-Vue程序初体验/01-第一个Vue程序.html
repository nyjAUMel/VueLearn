<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一个Vue程序</title>
  <!-- 安装Vue：当使用script标签安装Vue时，上下文中就注册了一个全局变量：Vue -->
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 指定Vue实例的挂载位置 -->
  <div id="app"></div>
  <hr>
  <script>
    /*
    第一步：创建Vue实例对象
    1.为什么要new Vue()。直接调用Vue()函数不行吗？
      不行，因为直接调用Vue()函数不创建Vue实例对象的话，会出现错误:
        Vue is a constructor and should be called with the `new` keyword
    2.关于Vue()函数的参数：options
      Vue框架要求这个options参数是一个存粹的JS对象(即：{})，{}对象中可以编写大量的键值对。一key:value对就是一个配置项。
      主要是通过options这个参数来给Vue实例指定多个配置项。
    3.关于template配置项：
      template配置项用来指定模板语句，模板语句是一个字符串形式。
      什么是模板语句？
        Vue框架自己制定了一些具有特殊含义的特殊符号。
        Vue的模板语句是Vue框架自己搞得一套语法规则。
        在写Vuem模板语句时，要遵守Vue框架的模板语法规则。
      模板语句可以是一个HTML片段，也可以是Vue中的特殊规则。也可以HTML+Vue的混合片段。
      template后面的模板语句会被Vue框架的编译器进行编译，转换成浏览器能识别的HTML片段。
    */
    const myVue = new Vue({
      template: '<h1>你好，Vue</h1>'
    })
    /*
    第二部：
      1.Vue实例都有一个$mount()方法。
        该方法用来把Vue实例挂载到指定位置上。
      2.#app 显然是ID选择器 
    */
    // myVue.$mount('#app')

    /* 
    能挂载的方式：
    1.CSS 选择器字符串	myVue.$mount('#app')	Vue 自动查找并挂载
    2.DOM 元素	myVue.$mount(document.querySelector('#app'))	直接使用已获取的 DOM 元素
    3.使用 el 配置项	new Vue({ el: '#app', ... })	不需要手动调用 $mount
    4.链式调用后处理	$mount().then(...)
    
    */
    myVue.$mount(window.document.querySelector('#app'))
  </script>
</body>

</html>
