<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
    1. v-model 是 Vue 的核心指令，用于实现双向数据绑定（数据 ↔ 视图），主要用于表单输入元素（如 input、textarea、select），也可用于自定义组件。
    2. v-bind 和 v-model 的区别如下：
        v-bind：用于单向绑定，把数据绑定到元素的属性上，数据变化会影响视图，但视图变化不会影响数据。
        v-model：用于双向绑定，常用于表单元素，数据变化会影响视图，视图（用户输入）变化也会同步回数据。
    3. v-bind可以绑定在任何元素上，而v-model因为要接受用户输入，所以只能绑定在表单元素上(input、textarea、select)。
        v-model指令通常也是用在value属性上面的
    4. v-model和v-bind都有简写形式：
        v-bind简写：:value="name"
        v-model简写：v-model="name"
    -->
    <div id="app">
        v-bind指令：<input type="text" v-bind:value="name1"><br>
        v-model指令：<input type="text" v-model:value="name2">
        <hr>
        <!-- 简写 -->
         v-bind指令：<input type="text" :value="name1"><br>
        v-model指令：<input type="text" v-model="name2">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                name1: "马嘉祺",
                name2: "丁程鑫"
            }
        })
    </script>
</body>
</html>
