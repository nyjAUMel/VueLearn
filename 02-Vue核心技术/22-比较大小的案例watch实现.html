<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      数值1：<input type="number" v-model="num1" /> <br />
      数值2：<input type="number" v-model="num2" /> <br />
      比较大小：{{compare}}
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          num1: 0,
          num2: 0,
          compare: "",
        },
        watch: {
          // 监视num1
          num1: {
            immediate: true,
            handler(newVal, oldVal) {
              if (this.num1 == this.num2) {
                this.compare = "数值1和数值2一样大";
              } else if (this.num1 > this.num2) {
                this.compare = "数值1大于数值2";
              } else if (this.num1 < this.num2) {
                this.compare = "数值2大于数值1";
              }
            },
          },
          // 监视num2
          num2: {
            immediate: true,
            handler(newVal, oldVal) {
              if (this.num1 == this.num2) {
                this.compare = "数值1和数值2一样大";
              } else if (this.num1 > this.num2) {
                this.compare = "数值1大于数值2";
              } else if (this.num1 < this.num2) {
                this.compare = "数值2大于数值1";
              }
            },
          },
        },
      });
    </script>
  </body>
</html>
