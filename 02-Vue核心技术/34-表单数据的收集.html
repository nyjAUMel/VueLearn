<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 阻止默认提交，或者写在按钮处 -->
      <form @submit.prevent="send">
        用户名：<input type="text" v-model.trim="user.username" />
        <hr />
        密码：<input type="password" v-model="user.password" />
        <hr />
        年龄：<input type="number" v-model.number="user.age" />
        <hr />
        性别：
        <!-- 
        v-model能绑定
            input[type="radio"]
                绑定 checked 属性，实现单选框的选中状态与数据的双向绑定。
                多个 radio 的 v-model 绑定到同一个变量，value 不同。
        必须得手写value -->
        <input
          type="radio"
          name="gender"
          value="1"
          v-model="user.gender"
          checked
        />男 <input type="radio" name="gender" value="0" v-model="user.gender" />女
        <hr />
        爱好：
        <!-- 
        v-model能绑定
            input[type="checkbox"]
                绑定 checked 属性，实现复选框的选中状态与数据的双向绑定。
                多个 checkbox：v-model 绑定到一个数组，选中的 value 会自动加入数组。
        必须得手写value -->
        <input type="checkbox" value="cy" v-model="user.pursuits" />抽烟
        <input type="checkbox" value="hj" v-model="user.pursuits" />喝酒
        <input type="checkbox" value="tt" v-model="user.pursuits" />烫头
        <hr />
        学位：
        <select v-model="user.degree">
          <option value="">请选择学位</option>
          <option value="bk">学士</option>
          <option value="ss">硕士</option>
          <option value="bs">博士</option>
        </select>
        <hr />
        简介：
        <!-- .lazy：失去焦点后abstract才会被更新 -->
        <textarea v-model.lazy="user.abstract" cols="50" rows="15"></textarea>
        <hr />
        <!-- 未指定value时绑定的是布尔值，选中为true，反之为false -->
        <input type="checkbox" v-model="user.accept" />阅读并接受协议
        <hr />
        <!-- 阻止默认提交请求 -->
        <!-- <button @click.prevent="send">注册</button> -->
        <button>注册</button>
      </form>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "表单数据的收集",
          user: {
            username: "",
            password: "",
            age: "",
            gender: "",
            pursuits: [],
            degree: "",
            abstract: "",
            accept: "",
          },
        },
        methods: {
          send() {
            alert("阻止默认请求");
            // 将数据收集好发送给后端
            console.log(JSON.stringify(this.user));
          },
        },
      });
    </script>
  </body>
</html>
