<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    1. 什么是数据代理机制？
        通过访问代理对象的属性来间接访问目标对象的属性。
    2. 数据代理机制所依靠的方法：
        Object.defineProperty() 方法。
    -->
    <script>
        let target = {
            name: "张三",
            age: 18
        };

        // 代理对象
        let proxy = {}
        

        /* 
        如果需要代理机制的话，就需要给代理对象proxy添加一个name属性
            所以要给代理对象添加的属性名要和目标对象target的属性名一致。
        */
        Object.defineProperty(proxy, "name", {
            get: function() {
                return target.name;
            },
            // ES6新增的语法糖，可以省略 :function
            set(newValue) {
                target.name = newValue;
            }
        });

        
    </script>
</body>
</html>
